<div class="card textcenter mt-3" [ngClass]="{ 'add-appointment': showForm }">
  <div
    class="apt-addheading card-header bg-primary text-white"
    (click)="toggleAptDisplay()"
  >
    <fa-icon icon="plus"></fa-icon>
    Add Appointment
  </div>

  <div class="card-body">
    <form
      id="aptForm"
      novalidate
      (ngSubmit)="handleAdd(aptForm.value)"
      #aptForm="ngForm"
    >
      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="patientName"
          >patient Name</label
        >
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            name="patientName"
            id="patientName"
            placeholder="patient's Name"
            ngModel
          />
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="visitPurpose"
          >patient Owner</label
        >
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            name="visitPurpose"
            id="visitPurpose"
            placeholder="Owner's Name"
            ngModel
          />
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 col-form-label text-md-right" for="aptDate"
          >Date</label
        >
        <div class="col-md-4">
          <input
            type="date"
            class="form-control"
            id="aptDate"
            name="aptDate"
            ngModel
          />
        </div>
        <label class="col-md-2 col-form-label text-md-right" for="aptTime"
          >Time</label
        >
        <div class="col-md-4">
          <input
            type="time"
            class="form-control"
            name="aptTime"
            id="aptTime"
            ngModel
          />
        </div>
      </div>

      <div class="form-group form-row">
        <label class="col-md-2 text-md-right" for="aptNotes">Apt. Notes</label>
        <div class="col-md-10">
          <textarea
            class="form-control"
            rows="4"
            cols="50"
            name="aptNotes"
            id="aptNotes"
            placeholder="Appointment Notes"
            ngModel
          ></textarea>
        </div>
      </div>

      <div class="form-group form-row mb-0">
        <div class="offset-md-2 col-md-10">
          <button type="submit" class="btn btn-primary d-block ml-auto">
            Add Appointment
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
