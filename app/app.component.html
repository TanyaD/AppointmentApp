<main class="page bg-white" id="patientratings">
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-white">
        <div class="container">
          <h2 class="py-5">{{ title }}</h2>
          <app-add (addEvt)="addApt($event)"> </app-add>
          <app-search
            [orderBy]="orderBy"
            [orderType]="orderType"
            (queryEvt)="searchApt($event)"
            (orderEvt)="orderApt($event)"
          ></app-search>
          <app-list
            [aptList]="modifiedList"
            (deleteEvt)="deleteApt($event)"
            (updateEvt)="updateApt($event)"
          ></app-list>
        </div>
      </div>
    </div>
  </div>
</main>
